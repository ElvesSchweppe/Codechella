    <main class="corpo">                      
        <div class="corpo__secao corpo__secao_formulario" id="formulario__container">
            <h2 class="titulo__info">
                Preencha o formulário a seguir:
            </h2>
            
            <div class="corpo__secao_texto">
                <form class="ficha_formulario" id="ficha_formulario">
                    <label for="nome" class="campo_formulario">Nome Completo:</label>
                    <input type="text" name="nome" id="form__nome" placeholder="Nome Sem Abreviações" required>
                    
                    <label for="email" class="campo_formulario">Email:</label>
                    <input type="email" name="email" id="form__email" placeholder="exemplo@provedor.com" required> 
                    
                    <label for="tipo" class="campo_formulario">Tipo de ingresso:</label>
                    <select name="tipo" id="form__tipo_ingresso" required>
                        <option value="">Tipo de Ingresso:</option>
                        <option value="Integral">Integral</option>
                        <option value="Meia Entrada">Meia Entrada</option>
                        <option value="Cortesia">Cortesia</option>
                    </select>
                    
                    <label for="setor" class="campo_formulario">Setor:</label>
                    <select name="setor" id="form__setor_ingresso" required>
                        <option value="">Setor:</option>
                        <option value="Pista Comum">Pista Comum</option>
                        <option value="Pista Premium">Pista Premium</option>
                        <option value="Cadeiras térreo">Cadeiras térreo</option>
                        <option value="Cadeiras superiores">Cadeiras superiores</option>
                    </select>

                    <label for="data_nasc" class="campo_formulario">Data de nascimento:</label>
                    <input type="date" name="data_nasc" id="form__data_nasc" required>
                    
                    <input class = "botao__avancar" type = "submit" id = "submeter__dados" value="Avançar!">
                </form>        
            </div>
        </div>
    </main>
